<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fine System</h1>

    Velocidade do carro: <input type="number" name="" id="txtvel"> KM/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel');
            var res = window.document.querySelector('input#res');
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de ${vel} KM/H`
            if(vel < 60) {
                res.innerHTML += `Você está MULTADO!`
            }
            res.innerHTML += `Dirija sempre com cinto de segurança!`
        }
    </script>
</body>
</html>
